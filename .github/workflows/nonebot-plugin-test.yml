name: 'Plugin Test'

on:
  push:
    branches:
      - 'publish/**'

jobs:
  plugin_test:
    runs-on: ubuntu-latest
    name: plugin Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Test
        run: |
          git fetch origin main
          git diff origin/main..HEAD > diff
          cat diff
